<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only color="white" (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar (input)="getItems($event)" placeholder="Enter Keyword"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>



  <p padding-horizontal>In development</p>
  
  <ion-list padding-horizontal>
      <h4>Total: {{total}}</h4>
    <ion-item no-padding *ngFor="let item of expenses$ | async">
      <h2>{{item.price}}</h2>
      <ion-badge>{{item.category}}</ion-badge>
      <p>{{item.note}}</p>
      <p item-end>{{item.date | date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
