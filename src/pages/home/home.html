<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Kharchay</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.push('FilterPage')" margin-right>
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" (ngSubmit)="addItem(form)" #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input required type="text" name="price" (ionBlur)="calculate()" min="0" [(ngModel)]="expense.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime #expenseDate (swipeleft)="subtractDay()" (swiperight)="addDay()" name="date" displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY HH:mm"
          [(ngModel)]="expense.date" [max]="maxDate"></ion-datetime>
      </ion-item>

      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Choose Category</ion-label>
              <ion-select interface="popover" required name="category" (ionChange)="populateSubCategory(expense.category)" [(ngModel)]="expense.category">
                <ion-option [value]="cat" *ngFor="let cat of categories">{{cat.title | titlecase}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col *ngIf="showSubCategory">
            <ion-item >
              <ion-label floating>Choose Sub Category</ion-label>
              <ion-select interface="popover" required name="subCategory" [(ngModel)]="selectedSubCategory">
                <ion-option [value]="subCat" *ngFor="let subCat of subCategories">{{subCat | titlecase}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-input type="text" name="note" [(ngModel)]="expense.note"></ion-input>
      </ion-item>
    </ion-list>
    <button margin-left type="submit" [disabled]="form.invalid" [ladda]="isWorking" ion-button color="primary">Add</button>
    <!-- <button type="button" [ladda]="false" *ngIf='isWorking' ion-button color="primary">Adding...</button> -->
    <button margin-right ion-button color="secondary" float-end (click)="navCtrl.push('SummaryChartPage')" type="button">Show Chart</button>




  </form>

  <section padding>
    <h2>{{this.currentMonth}} - {{total}}</h2>
    <ion-list>
      <ion-item-sliding *ngFor="let item of expenses | async">
        <ion-item no-padding (click)="showDetails(item)" [attr.text-wrap]="item.details ? true : null">
          <h2>{{item.price}}</h2>
          <!-- For backward compatibility -->
          <ion-badge *ngIf="item.category.title else oldTitle">{{item.category.title}}</ion-badge>
          <ng-template #oldTitle>
            <ion-badge>{{item.category}}</ion-badge>
          </ng-template>
          <!-- END For backward compatibility -->
  
          <ion-badge *ngIf="item?.subCategory" color="danger">{{item?.subCategory}}</ion-badge>
          <p>{{item.note}}</p>
          <p item-end>{{item.date | date:"E, MMM d, y"}}</p>
        </ion-item>
        <ion-item-options slide="right">
          <button ion-button color="danger" (click)="delete(item)">Delete</button>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
  </section>

</ion-content>
